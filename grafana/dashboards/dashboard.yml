# Grafana Dashboard Provisioning Config
# Task: T-000

apiVersion: 1

providers:
  - name: 'ETH Tick Collector'
    org_id: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
