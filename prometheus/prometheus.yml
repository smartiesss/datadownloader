# Prometheus Configuration
# Task: T-000
# Auto-loaded by Prometheus container

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'timescaledb'
    static_configs:
      - targets: ['timescaledb:5432']

